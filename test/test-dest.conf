[DEFAULT]

from = "Alarm Mailer" <mailer@somewhere>

## Time after first alarm to send email
delay = 5.0
## Time after sending email to consider sending another
holdoff = 6.0
## Max number of alarm events to hold for the next email
queueSize = 10

